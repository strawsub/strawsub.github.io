<header>
        <div id="nav-placeholder"></div> <!-- Placeholder for the navigation -->
    </header>
    <script>
        function loadNavigation() {
            fetch('../navigation.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav-placeholder').innerHTML = data;
                });
        }
        loadNavigation();
    </script>
