<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khue Nguyen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Khue Nguyen</h1>
        <div id="nav-placeholder"></div> <!-- Placeholder for the navigation -->
    </header>
    <script>
        function loadNavigation() {
            fetch('navigation.html') // Use '../navigation.html' for subdirectories
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('nav-placeholder').innerHTML = data;
                })
                .catch(error => console.error('There was a problem with the fetch operation:', error));
        }
        loadNavigation();
    </script>
    <main>
       <section id="about-me" style="display: flex; align-items: center; margin: 2rem 0;">
            <img src="khue-photo.png" alt="Khue's Photo" style="width: 200px; height: auto; margin-right: 2rem; border-radius: 10px;">
            <div>
                <h2>About Me</h2>
                <p>My name is Khue. I was born in Ho Chi Minh city, Vietnam and moved to Melbourne, Australia during high school.</p>
                <p>My interests lie in engineering things, badminton, reading books and watching dramas/movies.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Thuy Khue Nguyen</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
